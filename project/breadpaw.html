<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>브레드포우</title>
    <style>
        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: #eee;
        }

        #wrap {
            width: 80%;
            margin: 0 auto;
        }

        img {
            display: block;
            width: 100%;
            max-width: 2100px;
            margin: 0 auto;
        }

        .btn {
            position: fixed;
            right: 10%;
            bottom: 0;
        }

        .btn a {
            text-decoration: none;
            color: #fff;
            display: block;
            width: 60px;
            padding: 20px 0;
            text-align: center;
        }

        .btn a.gotop {
            background: rgba(0, 0, 0, 1);
        }

        @media (max-width:768px) {
            .btn {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div class="btn"><a href="#" class="gotop">↑</a></div>
        <img src="../img/breadpaw_style.jpg" alt="브레드포우 스타일가이드">
    </div>
</body>

</html>
